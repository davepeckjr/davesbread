<div class="container-fluid">
<table class="table table-hover">
  <tr>
    <td width="70px">
      <a href="{{ url_for('menu', category=item.category,
    					   menu_item_name=item.name) }}">
      <img height=100 width=100 src="{{ item.image_path }}" /></a>
    </td>
    <td>
      <p><strong> {{ item.name }} </strong></p>
      <br>
      <p>{{ item.description }}</p>
      <br>
      <p> Price: {{ item.price }}</p>
      <a href="{{ url_for('detail', menu_item_name=item.name) }}" 
      role="button" class="btn btn-primary">Details</a>
    </td>
  </tr>
</table>
</div>
